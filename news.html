    <link rel="stylesheet" href="src/css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #news {
        margin-top: 20px;
      }
      .headline {
        margin-bottom: 10px;
      }
      .error {
        color: red;
      }
      #search-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      #search-container input,
      #search-container button {
        margin: 0 5px;
      }
      .button-container {
        text-align: right;
        margin-bottom: 20px;
      }
      #city {
        margin-top: 20px;
        text-align: center;
      }

  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Thabiso Rantsho</h1>
      <nav class="header__nav">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="header__nav-list" id="nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="index.html">Home</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="news.html">News</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="weather.html">Weather</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>News</h1>
    <h1>Top News Stories in Your City</h1>
    <div class="button-container">
      <button onclick="getLocationAndFetchNews()">Get News</button>
    </div>
    <div id="city">Your Current City: Not determined</div>
    <div id="search-container">
      <input type="text" id="search-query" placeholder="Search for news..." />
      <button onclick="searchNews()">Search</button>
    </div>
    <div id="news">Click "Get News" to load headlines.</div>
    <script src="src/news.js" defer></script>
